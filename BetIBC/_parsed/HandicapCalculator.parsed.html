<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><!--@Title--></title>
<!--@MetaTags-->
<!--@CopyRightNotice-->

<!--@Stylesheets-->
<!--@Javascripts-->
</head>
<body>
	<div id="ds-wrapper">
		<div id="ds-language">
			<div id="ds-l-eng" onclick="changeLang('eng')" title="English">EN</div>
			<div id="ds-l-ger" onclick="changeLang('ger')" title="German">DE</div>
			<div id="ds-l-pol" onclick="changeLang('pol')" title="Polish">PL</div>
			<div id="ds-l-rus" onclick="changeLang('rus')" title="Russian">RU</div>
			<div id="ds-l-rom" onclick="changeLang('rom')" title="Romanian">RO</div>

		</div>
		<div id="ds-calculator">
			<form name="calculator">
				<table id="ds-form-table">
						<tr>
							<td id="cell_your_selection">Your Selection</td>
							<td id="your_selection">
								<input type="radio" name="bet_on_selection" value="home" onchange="changeLabel('bet_on_selection_home')" id="bet_on_home" checked="checked"><label for="bet_on_home" id="bet_on_home_l"><span></span>Home Team</label>
								<input type="radio" name="bet_on_selection" value="away" onchange="changeLabel('bet_on_selection_away')" id="bet_on_away"><label for="bet_on_away" id="bet_on_away_l"><span></span>Away Team</label>
								<input type="radio" name="bet_on_selection" value="over" onchange="changeLabel('bet_on_selection_over')" id="bet_on_over"><label for="bet_on_over" id="bet_on_over_l"><span></span>Over</label>
								<input type="radio" name="bet_on_selection" value="under" onchange="changeLabel('bet_on_selection_under')" id="bet_on_under"><label for="bet_on_under" id="bet_on_under_l"><span></span>Under</label>
							</td>
						</tr>
						<tr>
							<td id="cell_odds_format">Odds Format</td>
							<td>
								<div class="ds-select longer">
									<select name="select_format" onchange="showResult(this)" id="select_odds_format">
										<option value="de" id="de_op">Decimal Odds</option>
										<option value="fr" id="fr_op">Fractional Odds</option>
										<option value="am" id="am_op">American Odds</option>
										<option value="ho" id="ho_op">Hong Kong Odds</option>
										<option value="in" id="in_op">Indo Odds</option>
										<option value="ma" id="ma_op">Malay Odds</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<td id="cell_odds">Home Team Odds</td>
							<td>
								<div id="odds_error"></div>
								<input type="text" id="odd_input" value="1.91">
							</td>
						</tr>
						<tr>
							<td id="cell_handicap">Home Team Asian Handicap</td>
							<td>
								<div id="selection_cell">
									<select id="select_handicap">
										<option value="-4.00">-4.00</option>
										<option value="-3.75">-3.75 (-3.5, -4.0)</option>
										<option value="-3.50">-3.50</option>
										<option value="-3.25">-3.25 (-3.0, -3.5)</option>
										<option value="-3.00">-3.00</option>
										<option value="-2.75">-2.75 (-2.5, -3.0)</option>
										<option value="-2.50">-2.50</option>
										<option value="-2.25">-2.25 (-2.0, -2.5)</option>
										<option value="-2.00">-2.00</option>
										<option value="-1.75">-1.75 (-1.5, -2.0)</option>
										<option value="-1.50">-1.50</option>
										<option value="-1.25">-1.25 (-1.0, -1.5)</option>
										<option value="-1.00">-1.00</option>
										<option value="-0.75">-0.75 (-0.5, -1.0)</option>
										<option value="-0.50">-0.50</option>
										<option value="-0.25">-0.25 (0.0, -0.5)</option>
										<option value="0.00" selected="selected">0.0 (Level)</option>
										<option value="0.25">+0.25 (+0.0, +0.5)</option>
										<option value="0.50">+0.50</option>
										<option value="0.75">+0.75 (+0.5, +1.0)</option>
										<option value="1.00">+1.00</option>
										<option value="1.25">+1.25 (+1.0, +1.5)</option>
										<option value="1.50">+1.50</option>
										<option value="1.75">+1.75 (+1.5, +2.0)</option>
										<option value="2.00">+2.00</option>
										<option value="2.25">+2.25 (+2.0, +2.5)</option>
										<option value="2.50">+2.50</option>
										<option value="2.75">+2.75 (+2.5, +3.0)</option>
										<option value="3.00">+3.00</option>
										<option value="3.25">+3.25 (+3.0, +3.5)</option>
										<option value="3.50">+3.50</option>
										<option value="3.75">+3.75 (+3.5, +4.0)</option>
										<option value="4.00">+4.00</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<td id="stake_cell">Stake</td>
							<td>
								<div id="stake_error"></div>
								<input type="text" name="stake" id="stake" value="100">
							</td>
						</tr>
						<tr>
							<td id="calculation_cell">Calculation Options</td>
							<td id="calculation_cell_labels">
								<input type="radio" name="calculation" checked="checked" onchange="changeLabel('score')" id="final_score_check"><label for="final_score_check" id="final_score_check_l"><span></span>Specific Final Score</label>
								<input type="radio" name="calculation" onchange="changeLabel('all')" id="final_all_check"><label for="final_all_check" id="final_all_check_l"><span></span>All Scenarios</label>
							</td>
						</tr>
						<tr id="final_score_row">
							<td id="specific_cell">Specific Final Score</td>
							<td>
								<div id="scores">
									<div id="score-home">Home Team</div>
									<div class="ds-select small">
										<select id="select_home">
											<option selected="selected">0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
										</select>
									</div>
									<div id="score-away">Away Team</div>
									<div class="ds-select small">
										<select id="select_away">
											<option selected="selected">0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
				</table>
				<div id="buttons">
					<button type="button" onclick="calculate()" id="btn_calculate">Calculate</button>
					<button type="button" onclick="reset_form()" id="btn_reset">Reset Form</button>
				</div>
				<div class="clear"></div>
				<div id="result"></div>
			</form>
		</div>
	</div>
	<div class="clear"></div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script type="text/javascript" src="/Files/Templates/Designs/BetIBC/js/HandicapOddsCalculator.js"></script>
</body>
</html>
